</head>
<body>
  <nav class="navbar">
    <div class="container nav-container">
      <div class="logo">EduManage</div>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="students.html">Students</a></li>
        <li><a href="courses.html" class="active">Courses</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="nav-actions" id="nav-actions">
        <button class="btn login-btn" id="login-btn" onclick="window.location.href='login.html'">Login</button>
        <button class="btn signup-btn" onclick="window.location.href='signup.html'">Sign Up</button>
      </div>
      <div class="nav-actions" id="logout-actions" style="display:none;">
        <span class="user-greeting">Hello, <span id="username">User</span></span>
        <button class="btn logout-btn" id="logout-btn" onclick="logout()">Logout</button>
      </div>
      <div class="nav-toggle" id="nav-toggle">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </nav>

  <main class="container course-dashboard">
    <header class="dashboard-header">
      <h1>Course Management</h1>
      <p>Manage courses, curriculum, and academic programs</p>
    </header>

    <div class="search-bar">
      <input type="text" class="search-input" placeholder="Search courses, instructors, subjects..." />
      <button class="btn filter-btn"><i class="fas fa-filter"></i></button>
    </div>

    <div class="dashboard-content">
      <section class="courses-list">
        <div class="section-header">
          <h2>All Courses</h2>
          <div class="actions">
            <button class="btn filter-btn"><i class="fas fa-filter"></i></button>
            <button class="btn export-btn" onclick="exportCoursesPDF()"><i class="fas fa-download"></i></button>
          </div>
        </div>
        <ul class="course-items" id="course-list">
          <!-- Courses will be dynamically populated here -->
        </ul>
      </section>

      <section class="course-details">
        <h2>Course Details</h2>
        <div id="course-details-content">
          <p>Select a course to view details</p>
        </div>
      </section>
    </div>
  </main>

  
    



  
   
  <footer class="footer">

        <a href="index.html">Home</a> |
        <a href="students.html">Students</a> |
        <a href="courses.html">Courses</a> |
        <a href="about.html">About</a> |
        <a href="contact.html">Contact</a>
      </div>

        <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>

      </div>
    </div>
  </footer>

  <script src="js/script.js"></script>
  <script>
    // On page load, update courses list to show sample data and add enroll buttons
    document.addEventListener('DOMContentLoaded', async () => {
      await updateCoursesList();
    });

    // Override updateCoursesList to add enroll buttons for students
    async function updateCoursesList(courses = null) {
      const coursesToDisplay = courses || await window.EduManageLocal.courses.getAll();
      const courseList = document.getElementById('course-list');

      if (courseList) {
        courseList.innerHTML = '';

        if (coursesToDisplay.length === 0) {
          courseList.innerHTML = '<li class="no-data">No courses found.</li>';
          return;
        }

        // Get current user to check enrollment status
        const currentUser = localStorage.getItem('currentUser');
        const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
        const user = currentUser ? JSON.parse(currentUser) : null;

        coursesToDisplay.forEach(course => {
          const li = document.createElement('li');
          li.className = 'course-item';

          // Check if student is already enrolled in this course
          let isEnrolled = false;
          let enrollButtonText = 'Enroll';
          let enrollButtonClass = 'btn-enroll';

          if (user && user.role === 'student' && isLoggedIn) {
            // Get student's current enrollment data
            const students = JSON.parse(localStorage.getItem('students') || '[]');
            const studentData = students.find(s => s.email === user.email);

            if (studentData && studentData.course === course.code) {
              isEnrolled = true;
              enrollButtonText = 'Enrolled';
              enrollButtonClass = 'btn-enrolled';
            }
          }

          li.innerHTML = `
            <div class="course-info">
              <div class="course-name">${course.name} (${course.code})</div>
              <div class="course-instructor">Instructor: ${course.instructor || 'Not assigned'}</div>
              <div class="course-details">${course.credits} credits | ${course.duration} weeks</div>
              <div class="course-description">${course.description || 'No description available'}</div>
            </div>
            <div class="course-actions">
              ${user && user.role === 'student' && isLoggedIn ? `
                <button class="btn btn-sm ${enrollButtonClass}" onclick="enrollInCourse(${course.id})" ${isEnrolled ? 'disabled' : ''}>
                  ${enrollButtonText}
                </button>
              ` : ''}
            </div>
          `;
          courseList.appendChild(li);
        });
      }
    }
  </script>
</body>
</html>
